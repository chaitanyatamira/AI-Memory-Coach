<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 350px;
        padding: 15px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        margin: 0;
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
      }

      .header h1 {
        margin: 0;
        font-size: 20px;
        font-weight: 600;
      }

      .stats {
        background: rgba(255, 255, 255, 0.1);
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 15px;
        backdrop-filter: blur(10px);
      }

      .stat-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 8px;
      }

      .stat-item:last-child {
        margin-bottom: 0;
      }

      .stat-value {
        font-weight: bold;
        font-size: 16px;
      }

      .recent-visits {
        background: rgba(255, 255, 255, 0.1);
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 15px;
        backdrop-filter: blur(10px);
      }

      .recent-visits h3 {
        margin: 0 0 10px 0;
        font-size: 14px;
      }

      .visit-item {
        background: rgba(255, 255, 255, 0.1);
        padding: 8px;
        margin-bottom: 8px;
        border-radius: 5px;
        font-size: 12px;
      }

      .visit-item:last-child {
        margin-bottom: 0;
      }

      .visit-title {
        font-weight: bold;
        margin-bottom: 3px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .visit-domain {
        opacity: 0.8;
        font-size: 10px;
      }

      .buttons {
        display: flex;
        gap: 10px;
      }

      .btn {
        flex: 1;
        padding: 10px;
        background: rgba(255, 255, 255, 0.2);
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        font-size: 12px;
        transition: all 0.3s;
      }

      .btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-1px);
      }

      .btn-danger {
        background: rgba(255, 59, 48, 0.3);
      }

      .btn-danger:hover {
        background: rgba(255, 59, 48, 0.5);
      }

      .loading {
        text-align: center;
        padding: 20px;
        opacity: 0.8;
      }

      .empty-state {
        text-align: center;
        padding: 20px;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>üß† AI Memory Coach</h1>
    </div>

    <div id="loading" class="loading">Loading your learning data...</div>

    <div id="content" style="display: none">
      <div class="stats">
        <div class="stat-item">
          <span>Pages Visited Today:</span>
          <span class="stat-value" id="todayCount">0</span>
        </div>
        <div class="stat-item">
          <span>Total Stored:</span>
          <span class="stat-value" id="totalCount">0</span>
        </div>
        <div class="stat-item">
          <span>Unique Domains:</span>
          <span class="stat-value" id="domainCount">0</span>
        </div>
        <div class="stat-item">
          <span>AI Status:</span>
          <span class="stat-value" id="aiStatus">Checking...</span>
        </div>
      </div>

      <div class="recent-visits">
        <h3>Recent Visits</h3>
        <div id="recentVisits"></div>
      </div>

      <div class="ai-section" id="aiSection" style="display: none">
        <div class="recent-visits">
          <h3>ü§ñ AI Features</h3>
          <div class="buttons" style="flex-direction: column; gap: 8px">
            <button class="btn" id="dailySummaryBtn">
              üìä Get Today's Summary
            </button>
            <button class="btn" id="summarizeCurrentBtn">
              üìù Summarize Current Page
            </button>
          </div>
        </div>
      </div>

      <div class="buttons">
        <button class="btn" id="viewAllBtn">View All</button>
        <button class="btn btn-danger" id="clearBtn">Clear Data</button>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
